name: Preview Web (per PR)

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'apps/web/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'pnpm-workspace.yaml'
      - '.github/workflows/preview.yml'
  pull_request_target:
    types: [closed]
    paths:
      - 'apps/web/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'pnpm-workspace.yaml'
      - '.github/workflows/preview.yml'

permissions:
  id-token: write
  contents: read
  pull-requests: write

env:
  AWS_REGION: us-east-1
  AWS_ROLE_ARN: arn:aws:iam::098336614895:role/gene-software-github-deploy-prod
  SITE_BUCKET: gene-software-site-098336614895-prod

concurrency:
  group: preview-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build-and-upload:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Enable corepack (pnpm)
        run: corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Build web (Next export)
        run: pnpm -F web build

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Upload preview to S3
        env:
          PR_NUM: ${{ github.event.pull_request.number }}
        run: |
          PREVIEW_PREFIX="previews/PR-${PR_NUM}"
          aws s3 sync ./apps/web/out "s3://${SITE_BUCKET}/${PREVIEW_PREFIX}" \
            --delete \
            --only-show-errors \
            --cache-control "public, max-age=300" \
            --metadata-directive REPLACE
          echo "PREVIEW_URL=https://gene-software.com/${PREVIEW_PREFIX}/index.html" >> $GITHUB_ENV

      - name: Comment preview URL on PR
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            âœ… Preview ready: ${{ env.PREVIEW_URL }}
          comment_tag: preview-url
          mode: upsert

  cleanup-on-close:
    if: github.event_name == 'pull_request_target' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Remove preview artifacts
        env:
          PR_NUM: ${{ github.event.pull_request.number }}
        run: |
          PREVIEW_PREFIX="previews/PR-${PR_NUM}"
          aws s3 rm "s3://${SITE_BUCKET}/${PREVIEW_PREFIX}" --recursive || true
