name: Deploy Web to Prod (S3 + CloudFront)

on:
  push:
    branches: [ main ]
    # 只有前端或根配置變更才觸發（可依需要調整或移除）
    paths:
      - 'apps/web/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'pnpm-workspace.yaml'
      - '.github/workflows/deploy.yml'
  workflow_dispatch: {}

permissions:
  id-token: write   # OIDC 必需
  contents: read

env:
  AWS_REGION: us-east-1
  AWS_ROLE_ARN: arn:aws:iam::098336614895:role/gene-software-github-deploy-prod
  SITE_BUCKET: gene-software-site-098336614895-prod
  CF_DIST_ID: E193FEB9Z7X07J

concurrency:
  group: deploy-prod
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Enable corepack (pnpm)
        run: corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install deps (pnpm)
        run: pnpm install --frozen-lockfile

      # Next.js 已設 output:'export'，產物會在 apps/web/out
      - name: Build web workspace (Next export)
        run: pnpm -F web build

      # 透過 OIDC Assume 你的部署 Role（無金鑰）
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      # 先同步全部（短快取），再覆寫 _next/ 為長快取
      - name: Sync exported site to S3 (base, short cache)
        run: |
          aws s3 sync ./apps/web/out "s3://${SITE_BUCKET}" \
            --delete \
            --only-show-errors \
            --cache-control "public, max-age=300" \
            --metadata-directive REPLACE

      - name: Set long cache for fingerprinted assets (_next/)
        run: |
          if aws s3 ls "s3://${SITE_BUCKET}/_next/" >/dev/null 2>&1; then
            aws s3 cp "s3://${SITE_BUCKET}/_next/" "s3://${SITE_BUCKET}/_next/" \
              --recursive \
              --metadata-directive REPLACE \
              --cache-control "public, max-age=31536000, immutable"
          fi

      - name: Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation \
            --distribution-id "${CF_DIST_ID}" \
            --paths "/*"
