name: Deploy Web to Prod (S3 + CloudFront)

on:
  push:
    branches: [ main ]
    paths:
      - 'apps/web/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'pnpm-workspace.yaml'
      - '.github/workflows/deploy.yml'
  workflow_dispatch: { }

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1
  AWS_ROLE_ARN: arn:aws:iam::098336614895:role/gene-software-github-deploy-prod
  SITE_BUCKET: gene-software-site-098336614895-prod
  CF_DIST_ID: E193FEB9Z7X07J

concurrency:
  group: deploy-prod
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Enable corepack (pnpm)
        run: corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install deps (pnpm)
        run: pnpm install --frozen-lockfile

      # Next.js 已設 output:'export'，產物在 apps/web/out
      - name: Build web workspace (Next export)
        run: pnpm -F web build

      # 以 OIDC 取得 IAM 權限（無金鑰）
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      # 1) 清空遠端 _next/（避免舊錯誤 metadata 殘留）
      - name: Clear remote _next/ to reset bad metadata
        run: |
          aws s3 rm "s3://${SITE_BUCKET}/_next" --recursive || true

      # 2) 上傳 _next/：長快取 + immutable（檔名帶 hash，安全）
      - name: Upload _next/ (long cache, immutable)
        run: |
          aws s3 sync ./apps/web/out/_next "s3://${SITE_BUCKET}/_next" \
            --delete \
            --cache-control "public, max-age=31536000, immutable" \
            --only-show-errors

      # 3) 上傳非 HTML 的其它靜態（排除 _next/ 與 .html）：給短快取（10 分鐘）
      - name: Upload other static (short cache)
        run: |
          aws s3 sync ./apps/web/out "s3://${SITE_BUCKET}" \
            --delete \
            --exclude "_next/*" \
            --exclude "*.html" \
            --cache-control "public, max-age=600" \
            --only-show-errors

      # 4) 只覆寫 HTML 的 Cache-Control（必重驗證）
      #    直接切到輸出資料夾，避免相對路徑問題；--recursive + include 會保留子路徑
      - name: Upload HTML with no-cache headers
        working-directory: ./apps/web/out
        run: |
          aws s3 cp . "s3://${SITE_BUCKET}/" \
            --recursive \
            --exclude "*" \
            --include "*.html" \
            --cache-control "max-age=0, s-maxage=0, must-revalidate" \
            --content-type "text/html; charset=utf-8" \
            --metadata-directive REPLACE

      # 5) CloudFront 快取失效：HTML + Next 靜態
      - name: Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation \
            --distribution-id "${CF_DIST_ID}" \
            --paths "/*.html" "/index.html" "/_next/static/*"
