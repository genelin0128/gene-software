name: Deploy Web to Prod (S3 + CloudFront)

on:
  push:
    branches: [ main ]
    paths:
      - 'apps/web/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'pnpm-workspace.yaml'
      - '.github/workflows/deploy.yml'
  workflow_dispatch: { }

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1
  AWS_ROLE_ARN: arn:aws:iam::098336614895:role/gene-software-github-deploy-prod
  SITE_BUCKET: gene-software-site-098336614895-prod
  CF_DIST_ID: E193FEB9Z7X07J

concurrency:
  group: deploy-prod
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Enable corepack (pnpm)
        run: corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install deps (pnpm)
        run: pnpm install --frozen-lockfile

      # Next.js 已設 output:'export'，產物會在 apps/web/out
      - name: Build web workspace (Next export)
        run: pnpm -F web build

      # 以 OIDC 取得 IAM 權限（無金鑰）
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      # 先同步「非 _next」的內容，給短快取；避免覆蓋 _next 的長快取，這裡排除 _next
      - name: Sync static site (short cache, exclude _next/)
        run: |
          aws s3 sync ./apps/web/out "s3://${SITE_BUCKET}" \
            --delete \
            --only-show-errors \
            --cache-control "public, max-age=300" \
            --exclude "_next/*"

      # 為了修復先前錯誤的 metadata（如 Content-Type 被變成 octet-stream），
      # 先清掉遠端 _next/，等會重新上傳即可（指紋檔名、可安全刪除）
      - name: Clear remote _next/ to reset bad metadata
        run: |
          aws s3 rm "s3://${SITE_BUCKET}/_next" --recursive || true

      # 再把本機的 _next/ 上傳，保留正確 Content-Type，並設定長快取
      - name: Upload _next/ (long cache, preserve Content-Type)
        run: |
          aws s3 sync ./apps/web/out/_next "s3://${SITE_BUCKET}/_next" \
            --delete \
            --only-show-errors \
            --cache-control "public, max-age=31536000, immutable"

      # 失效 CDN 快取（你用全站失效即可）
      - name: Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation \
            --distribution-id "${CF_DIST_ID}" \
            --paths "/*"
